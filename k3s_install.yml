---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  roles:
    - role: k3s/master
    - role: ricsanfre.k8s_cli
      when: inventory_hostname == groups['master'][0]

- hosts: node
  become: yes
  roles:
    - role: k3s/node
