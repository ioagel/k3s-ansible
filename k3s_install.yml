---

- name: Setup for k3s cluster install
  hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- name: Install masters
  hosts: master
  become: yes
  roles:
    - role: k3s/master

- name: Install nodes
  hosts: node
  become: yes
  roles:
    - role: k3s/node
